{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Items</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Item</th>
							<th>Serial No.</th>
							<th>Description</th>
						</tr>
						{% for i in items %}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.serial_no}}</td>
							<td>{{i.description}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
